<section id="events" style="border: 1px solid red; background-color: #faf7fd; height: 100%;">
    <div class="container-fluid" style=" height: 100%;">
        <div class="row" style=" height: 100%;">
            <div class="col-lg-6" id="event-listing-card"
                style="display: flex; flex-direction: column; height: 100%; padding: 50px 30px;">

                <!-- Static Header (20%) -->
                <div style="height: 10%; margin-bottom: 30px;">
  <h4>Upcoming Schedule</h4>

<ul class="nav custom-nav-tabs" style="gap: 10px;">
  <li class="nav-item">
    <a class="nav-link" 
       [class.active]="selectedTab === 'my-events'"
       (click)="selectedTab = 'my-events'">
      <i class="bi bi-calendar-check me-1"></i> My Events
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" 
       [class.active]="selectedTab === 'recommended'"
       (click)="selectedTab = 'recommended'">
      <i class="bi bi-star me-1"></i> Recommended
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" 
       [class.active]="selectedTab === 'important'"
       (click)="selectedTab = 'important'">
      <i class="bi bi-exclamation-circle me-1"></i> Important
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" 
       [class.active]="selectedTab === 'other'"
       (click)="selectedTab = 'other'">
      <i class="bi bi-layers me-1"></i> Other
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" 
       [class.active]="selectedTab === 'muted'"
       (click)="selectedTab = 'muted'">
      <i class="bi bi-volume-mute me-1"></i> Muted
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" 
       [class.active]="selectedTab === 'all'"
       (click)="selectedTab = 'all'">
      <i class="bi bi-list-check me-1"></i> All
    </a>
  </li>
</ul>

</div>



                <!-- Scrollable List (80%) -->
                <div style="height: 90%; overflow-y: auto;">
                    <div *ngFor="let entry of scheduleData" class="p-3 event-entry border-bottom">
                        <div class="row align-items-start">

                            <!-- Date Column -->
                            <div class="col-4 d-flex align-items-start">
                                <div
                                    style="width: 25px; height: 25px; border-radius: 50%; background-color: #E8E8EE; color: black; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                                    {{ entry.day }}
                                </div>
                                <div class="ms-4" style="margin-top: 2px;">
                                    <p style="font-size: 14px;">{{ entry.month }}, {{ entry.weekday }}</p>
                                </div>
                            </div>

                            <!-- Time and Title Column -->
                            <div class="col-8">
                                <div *ngFor="let time of entry.times; let i = index"
                                    class="d-flex align-items-center mb-1">
                                    <i class="bi bi-circle-fill"
                                        style="color: #4C69FF; font-size: 8px; margin-right: 6px;"></i>
                                    <div style="width: 40%;">{{ time }}</div>
                                    <div style="width: 60%;">
                                        <i class="bi bi-grid-fill" style="font-size: 8px; margin-right: 6px;"></i>
                                        {{ entry.titles[i] }}
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>


            <div class="col-lg-6">
                <!-- Right side -->
            </div>
        </div>
    </div>
</section>
