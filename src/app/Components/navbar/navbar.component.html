<section id="Navbar" style="padding: 25px 0px; margin-bottom: -100px;">
  <div class="container">
    <div class="row d-flex justify-content-between align-items-center">
      
      <!-- Logo + Text -->
      <div
        class="col-md-6 col-sm-12 d-flex flex-column flex-sm-row align-items-center justify-content-center justify-content-md-start mb-3 mb-md-0 text-center text-md-start">
        <img src="assets/images/dhuroof_logo.png" alt="Dhuroof Logo" width="40" height="40"
          style="margin-right: 10px;" />
        <h1 class="mb-0 mt-2 mt-sm-0">Dhuroof</h1>
      </div>

      <!-- Buttons -->
      <div
      *ngIf="activeLink !== 'forgotpassword'"
        class="col-md-6 col-sm-12 d-flex flex-column flex-sm-row align-items-center justify-content-center justify-content-md-end">
        <button id="sign-in-button" class="btn me-0 me-sm-3 mb-2 mb-sm-0" (click)="onSignInClick()">
          Sign In
        </button>
        <button class="btn" id="join-waitlist-button" (click)="onJoinWaitlistClick()">
          Join the Waitlist
        </button>
      </div>

    </div>
  </div>
</section>
